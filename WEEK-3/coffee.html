<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Consumption Estimator</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    .container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    }

    label {
    display: block;
    margin: 10px 0 5px;
    }   
    input {
    padding: 5px;
    width: calc(100% - 12px);
    margin-bottom: 10px;
    }

    button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    button:hover {
    background-color: #0056b3;
    }

    p {
    font-size: 1.2em;
    margin-top: 10px;
    } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Coffee Consumption Estimator</h1>
        <label for="age">Current Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="cupsPerDay">Cups of Coffee per Day:</label>
        <input type="number" id="cupsPerDay" placeholder="Enter cups per day" step="0.1">

        <button onclick="estimateCoffeeConsumption()">Estimate</button>

        <p id="result"></p>
    </div>
    <script>
        function calculateCoffeeSupply(age, cupsPerDay, maxAge = 100)
        {
        const yearsLeft = maxAge - age;
        const totalCups = yearsLeft * 365.25 * cupsPerDay;
        return Math.round(totalCups);
        }

        function estimateCoffeeConsumption() {
        const age = parseFloat(document.getElementById('age').value);
        const cupsPerDay = parseFloat(document.getElementById('cupsPerDay').value);

        if (isNaN(age) || isNaN(cupsPerDay) || age < 0 || cupsPerDay < 0) 
        {
            alert('Please enter valid numbers for age and cups per day.');
            return;
        }

        const totalCups = calculateCoffeeSupply(age, cupsPerDay);
        document.getElementById('result').textContent = `You will need ${totalCups} cups of coffee to keep you awake until the age of 100.`;
        }


    console.log(`Example 1: RS{calculateCoffeeSupply(25, 3)}`);
    console.log(`Example 2: RS{calculateCoffeeSupply(30, 2.5)}`);
    console.log(`Example 3: rS{calculateCoffeeSupply(40, 1.7)}`);

    </script>
</body>
</html>
