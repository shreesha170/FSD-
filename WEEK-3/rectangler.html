<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    .container {
    color: white;
    background-color: rgb(186, 143, 143);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    }

    label {
    display: block;
    margin: 10px 0 5px;
    }

    input {
    padding: 5px;
    width: calc(100% - 12px);
    margin-bottom: 10px;
    }

    button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

button:hover {
    background-color: #0056b3;
}

p {
    font-size: 1.2em;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Rectangle Calculator</h1>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length">

        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">

        <button onclick="calculate()">Calculate</button>

        <p id="perimeterResult"></p>
        <p id="areaResult"></p>
    </div>
    <script>
    function calcPerimeter(length, width) 
    {
    return 2 * (length + width);
    }
    function calcArea(length, width)
    {
    return length * width;
    }
    function calculate()
    {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);

      if (isNaN(length) || isNaN(width)) 
      {
        alert('Please enter valid numbers for length and width.');
        return;
      }

    const perimeter = calcPerimeter(length, width);
    const area = calcArea(length, width);

    document.getElementById('perimeterResult').textContent = `The perimeter is ${perimeter}`;
    document.getElementById('areaResult').textContent = `The area is ${area}`;
    }

    </script>
</body>
</html>
